<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Note Taker App</title>
		<link rel="stylesheet" href="./style.css">
	</head>
    <body>
      <div id="app">
				<h1 id="header" class="purple-text">Note Taker App</h1>
				<div id="main-content">
					<div id="note-container">
						<h2>NOTES</h2>
						<ul id="note-list"></ul>
					</div>

					<div id="note-entry-container">
						<textarea name="note" placeholder="Write your note here..."></textarea>
						<button type="submit">Submit</button>
						<select>
							<option>Blue</option>
							<option>Purple</option>
							<option>Pink</option>
						</select>
					</div>
				</div>	
      </div>

      <script src="./index.js"></script>  
    </body>
</html>
